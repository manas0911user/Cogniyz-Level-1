<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cognifyz Task - Level 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f8ff;
    }

    header {
      text-align: center;
      padding: 1em;
      background-color: #4a90e2;
      color: white;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #4a4a4a;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .form-section, .js-section, .calc-section {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #357ab7;
    }

    .color-change {
      background-color: #e94e77;
    }
  </style>
</head>
<body>

  <header>
    <header>
  <img src="C:\Users\manas tiwari\OneDrive\Desktop\cognifyz_tech\cognifyz-1 (1).png" alt="Cognifyz Logo" style="width: 150px;"/>
  <h1>üå§Ô∏è Welcome to Cognifyz Calculator App</h1>
  <p>This page demonstrates HTML, CSS and JavaScript tasks.</p>
</header>

  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="form-section">
    <h2>üìã Basic Form</h2>
    <form>
      <input type="text" placeholder="Enter your name" />
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="js-section">
    <h2>üé® Color Changing Button</h2>
    <button onclick="changeColor(this)">Click Me</button>
    <br/><br/>
    <h2>üïí Time-Based Greeting</h2>
    <button onclick="showGreeting()">Greet Me</button>
  </section>

  <section class="calc-section">
    <h2>‚ûï Basic Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <button onclick="calculate()">Add</button>
    <p id="result"></p>
  </section>

  <script>
    function changeColor(button) {
      button.classList.toggle('color-change');
    }

    function showGreeting() {
      const hour = new Date().getHours();
      let greeting = "";

      if (hour < 12) greeting = "Good Morning!";
      else if (hour < 18) greeting = "Good Afternoon!";
      else greeting = "Good Evening!";

      alert(greeting);
    }

    function calculate() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);

      if (!isNaN(n1) && !isNaN(n2)) {
        document.getElementById("result").innerText = "Result: " + (n1 + n2);
      } else {
        document.getElementById("result").innerText = "Please enter valid numbers.";
      }
    }
  </script>

</body>
</html>
